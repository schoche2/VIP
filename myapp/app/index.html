<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Data</title>
</head>
<body>
<!-- Form for entering new episode data -->
<form id="episodeForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" maxlength="50" required>

  <label for="type">Type:</label>
  <input type="text" id="type" name="type" maxlength="50">

  <label for="xpos">X Position:</label>
  <input type="number" id="xpos" name="xpos" step="0.01">

  <label for="ypos">Y Position:</label>
  <input type="number" id="ypos" name="ypos" step="0.01">

  <button type="submit" class="submit-button">Add Episode</button>
</form>


<div class="container" id="episodeListContainer">
  <!-- Episodes will be loaded here -->
</div>



<script>

  document.getElementById('episodeForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const newEntry = {
      name: document.getElementById('name').value,
      type: document.getElementById('type').value,
      xpos: parseFloat(document.getElementById('xpos').value) || 0,
      ypos: parseFloat(document.getElementById('ypos').value) || 0
    };

    try {
      await fetch('/entry', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(newEntry)
      });

      loadEntries(); // Refresh the episode list after adding a new entry
    } catch (error) {
      console.error("Error adding entry:", error);
    }

    event.target.reset(); // Reset form fields
  });


  async function loadEntries() {
    try {
      const response = await fetch('/entries');
      const entries = await response.json();
      const container = document.querySelector('.container');
      container.innerHTML = '<h1 class="center">Service Menu</h1>' +
              '<button onclick="addDummyEntry()" class="add-episode-button">Add Episode</button>';

      entries.forEach(entry => {
        // Create the episode structure
        const episode = document.createElement('article');
        episode.classList.add('episode');

        // Episode number
        const episodeNumber = document.createElement('div');
        episodeNumber.classList.add('episode__number');
        episodeNumber.textContent = entry.job_id;

        // Episode content
        const episodeContent = document.createElement('div');
        episodeContent.classList.add('episode__content');

        // Title
        const title = document.createElement('div');
        title.classList.add('title');
        title.textContent = entry.name;

        // Story content
        const story = document.createElement('div');
        story.classList.add('story');
        story.innerHTML = `
          <p>Type: ${entry.type}</p>
          <p>X Position: ${entry.xpos}</p>
          <p>Y Position: ${entry.ypos}</p>
        `;

        // Remove button
        const remove = document.createElement('div');
        remove.classList.add('remove');
        const deleteButton = document.createElement('button');
        deleteButton.classList.add('delete-button');
        deleteButton.textContent = "Delete";
        deleteButton.onclick = () => episode.remove();
        remove.appendChild(deleteButton);

        // Append elements to episode content
        episodeContent.appendChild(title);
        episodeContent.appendChild(story);
        episodeContent.appendChild(remove);

        // Append number and content to episode
        episode.appendChild(episodeNumber);
        episode.appendChild(episodeContent);

        // Append new episode to the container
        container.appendChild(episode);
      });
    } catch (error) {
      console.error("Error loading entries:", error);
    }
  }

  // Load entries when the page loads
  loadEntries();
</script>

</body>
</html>
